<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Covid data for Spain</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="myApp">
    <h1>Covid Data Spain</h1>
    <div>
        <div>
            <label for="regionSelect">Choose a region: </label>
            <select id="regionSelect" @change="changeRegion">
                <option v-for="region in regions"
                        :key="region"
                        :value="region"
                        :selected="region === selectedRegion">
                    {{ lit.regions[region] }}
                </option>
            </select>
        </div>
        <div class="container">
            <div v-for="chartId in charts" class="containerItem">
                <canvas :id="chartId"></canvas>
            </div>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/lib/Chart.bundle.min.js"></script>
<script src="js/app.js" type="module"></script>
</body>
</html>
